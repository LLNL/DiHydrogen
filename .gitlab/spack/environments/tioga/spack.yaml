# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: []
  view: true
  concretizer:
    unify: true
  compilers:
  # - compiler:
  #     spec: cce@=amd-5.5.0
  #     paths:
  #       cc: cc
  #       cxx: CC
  #       f77: ftn
  #       fc: ftn
  #     flags: {}
  #     operating_system: rhel8
  #     target: x86_64
  #     modules: [PrgEnv-amd/8.3.3, amd/5.5.0]
  #     environment: {}
  #     extra_rpaths: []
  - compiler:
      spec: rocmcc@=5.5.0
      paths:
        cc: /opt/rocm-5.5.0/bin/amdclang
        cxx: /opt/rocm-5.5.0/bin/amdclang++
        f77: /opt/rocm-5.5.0/bin/amdflang
        fc: /opt/rocm-5.5.0/bin/amdflang
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: rocmcc@=5.4.3
      paths:
        cc: /opt/rocm-5.4.3/bin/amdclang
        cxx: /opt/rocm-5.4.3/bin/amdclang++
        f77: /opt/rocm-5.4.3/bin/amdflang
        fc: /opt/rocm-5.4.3/bin/amdflang
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
    binutils:
      externals:
      - spec: binutils@2.30.117
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
    ccache:
      externals:
      - spec: ccache@3.7.7
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.20.2
        prefix: /usr
      - spec: cmake@3.24.2
        prefix: /usr/tce
    coreutils:
      externals:
      - spec: coreutils@8.30
        prefix: /usr
    curl:
      externals:
      - spec: curl@7.61.1+gssapi+ldap+nghttp2
        prefix: /usr
    cvs:
      externals:
      - spec: cvs@1.11.23
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    doxygen:
      externals:
      - spec: doxygen@1.8.14+graphviz~mscgen
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.1+lex
        prefix: /usr
    gawk:
      externals:
      - spec: gawk@4.2.1
        prefix: /usr
    git:
      externals:
      - spec: git@2.31.1+tcltk
        prefix: /usr
      - spec: git@2.29.1+tcltk
        prefix: /usr/tce
    git-lfs:
      externals:
      - spec: git-lfs@2.11.0
